<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrohu - ShitBlerje Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .register-card h3 {
            font-weight: bold;
            color: #4e73df;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-register {
            background: #4e73df;
            color: #fff;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-register:hover {
            background: #2e59d9;
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            text-decoration: none;
            color: #1cc88a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <h3>Regjistrohu</h3>


        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ 'success' if category=='success' else 'danger' }} mt-2">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Emri përdoruesit</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Shkruaj emrin" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Adresa</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Shkruaj email-in tuaj" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Fjalëkalimi</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Shkruaj fjalëkalimin tuaj" required>
            </div>
            <button type="submit" class="btn btn-register w-100">Regjistrohu</button>
        </form>

        <div class="extra-links">
            <p>Keni llogari? <a href="{{ url_for('login') }}">Kyçu këtu</a></p>
            <p>
                <a href="{{ url_for('index') }}">Shiko produktet</a>
            </p>
        </div>
    </div>
</body>
</html>
