<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shto Produkt të Ri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 700px;
        }
        h1 {
            color: #4e73df;
            font-weight: 700;
            text-align: center;
        }
        .btn-primary {
            background-color: #1cc88a;
            border: none;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: #17a673;
        }
        .form-label {
            font-weight: 500;
        }
        .card {
            border-radius: 15px;
        }
    </style>
</head>
<body>

<div class="container my-5 p-4 bg-white shadow-sm rounded">
    <h1 class="mb-4">Shto Produkt të Ri</h1>
    <form id="productForm" method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data" novalidate>
        <!-- Emri i Produktit -->
        <div class="mb-3">
            <label for="name" class="form-label">Emri i Produktit*</label>
            <input type="text" class="form-control" id="name" name="name" required />
            <div class="invalid-feedback">Ju lutem shkruani emrin e produktit.</div>
        </div>

        <!-- Foto nga kompjuteri -->
        <div class="mb-3">
            <label for="image" class="form-label">Ngarko Foto Produkti (opsionale)</label>
            <input class="form-control" type="file" id="image" name="image_file" accept="image/*" />
        </div>

        <!-- Foto nga link -->
        <div class="mb-3">
            <label for="image_url" class="form-label">Ose fus Linkun e Fotos nga Interneti (opsionale)</label>
            <input type="url" class="form-control" id="image_url" name="image_url" placeholder="https://..." />
        </div>

        <!-- Çmimi -->
        <div class="mb-3">
            <label for="price" class="form-label">Çmimi (€)*</label>
            <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required />
            <div class="invalid-feedback">Ju lutem vendosni një çmim të vlefshëm.</div>
        </div>

        <!-- Përshkrimi -->
        <div class="mb-3">
            <label for="description" class="form-label">Përshkrimi</label>
            <textarea class="form-control" id="description" name="description" rows="4" placeholder="Përshkrim i shkurtër i produktit"></textarea>
        </div>

        <!-- Kategoria -->
        <div class="mb-3">
            <label for="category" class="form-label">Kategoria*</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">Zgjidh kategorinë</option>
                <option value="Patundshmëri">Patundshmëri</option>
                <option value="Teknologji">Teknologji</option>
                <option value="Aksesorë">Aksesorë</option>
                <option value="Të tjera">Të tjera</option>
            </select>
            <div class="invalid-feedback">Ju lutem zgjidhni një kategori.</div>
        </div>

        <!-- Butonat -->
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary">Shto Produkt</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Kthehu te Produktet</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Validim forme Bootstrap 5
(() => {
  'use strict'
  const form = document.querySelector('#productForm')
  form.addEventListener('submit', event => {
    if (!form.checkValidity()) {
      event.preventDefault()
      event.stopPropagation()
    }
    form.classList.add('was-validated')
  }, false)
})()
</script>

</body>
</html>
